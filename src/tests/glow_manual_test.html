<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./preact_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glow test</title>
  </head>
  <body>
    <div id="root" style="position: relative">
      <fieldset>
        <legend>Controls</legend>
        From: <input name="from" type="text" /> To:
        <input name="to" type="text" />
        <br />
        <button name="play">Play</button>
        <button name="pause">Pause</button>
      </fieldset>
      <div>
        <canvas id="output"></canvas>
      </div>
    </div>
    <script type="module">
      import { glow } from "animation";

      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");
      context.beginPath(); // Start a new path
      context.rect(0, 0, canvas.width, canvas.height); // Add a rectangle to the current path
      context.fill();

      let from = "black";
      const fromInput = document.querySelector('[name="from"]');
      fromInput.value = from;
      fromInput.oninput = () => {
        from = fromInput.value;
        update();
      };
      let to = "green";
      const toInput = document.querySelector('[name="to"]');
      toInput.value = to;
      toInput.oninput = () => {
        to = toInput.value;
        update();
      };

      let animation;
      const playButton = document.querySelector('[name="play"]');
      playButton.onclick = () => {
        if (!animation) {
          animation = glow(canvas, {
            fromColor: from,
            toColor: to,
            duration: 1000,
            iterations: 1,
            fps: 10,
            onprogress: () => {
              document.querySelector("#output").innerHTML +=
                `${Math.round(animation.value)}<br />`;
            },
          });
          animation.onfinish = () => {
            update();
          };
        } else {
          animation.play();
        }
        update();
      };
      const pauseButton = document.querySelector('[name="pause"]');
      pauseButton.onclick = () => {
        animation.pause();
        update();
      };

      const update = () => {
        if (!animation) {
          playButton.disabled = false;
          pauseButton.disabled = true;
          return;
        }
        if (animation.playState === "running") {
          playButton.disabled = true;
          pauseButton.disabled = false;
          return;
        }
        if (animation.playState === "paused") {
          playButton.disabled = false;
          pauseButton.disabled = true;
          return;
        }
        if (animation.playState === "finished") {
          playButton.disabled = false;
          pauseButton.disabled = true;
          return;
        }
      };
    </script>
  </body>
</html>
