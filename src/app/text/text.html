<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>Text</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
    <script type="module" jsenv-type="module/jsx">
      /* eslint-disable no-unused-vars */
      import { render } from "preact";
      import { useState, useRef } from "preact/hooks";
      import { Text, useTextController } from "/app/text/text.jsx";

      const App = () => {
        const textController = useTextController();
        return (
          <div>
            <div>
              <div style="margin: 10px; display: flex; width: 150px; height: 20px; border: 1px solid black; background: green">
                <Text overflow="hidden" controller={textController}>
                  A<br />
                </Text>
              </div>
              <button
                disabled={!textController.hasPrev}
                onClick={() => {
                  textController.prev();
                }}
              >
                prev
              </button>
              <button
                disabled={!textController.hasNext}
                onClick={() => {
                  textController.next();
                }}
              >
                next
              </button>
            </div>
          </div>
        );
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
