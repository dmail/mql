<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw corner</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import { useRef, useLayoutEffect } from "preact/hooks";
      import { useLocalStorageState } from "/app/hooks/use_local_storage_state.js";

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const canvasRef = useRef();
        const secondCanvasRef = useRef();
        const thirdCanvasRef = useRef();

        const [x, xSetter] = useLocalStorageState("x", 50);
        const [y, ySetter] = useLocalStorageState("y", 25);
        const [width, widthSetter] = useLocalStorageState("width", 50);
        const [height, heightSetter] = useLocalStorageState("height", 50);
        const [size, sizeSetter] = useLocalStorageState("size", 1);
        const [radius, radiusSetter] = useLocalStorageState("radius", 10);

        const drawCorners = (canvas, { withArcTo }) => {
          const context = canvas.getContext("2d");
          context.clearRect(0, 0, canvas.width, canvas.height);
          const innerBorderColor = "indigo";
          const opacity = 0.5;
          const innerBorderOpacity = 0.7;

          drawTopLeftCorner(context, {
            x,
            y,
            width,
            height,
            size,
            radius,
            withArcTo,
            color: "blue",
            opacity,
          });
          const secondTopLeftCornerSize = 4;
          drawTopLeftCorner(context, {
            x: x + size,
            y: y + size,
            width: width - size,
            height: height - size,
            size: secondTopLeftCornerSize,
            radius: radius - size / 2 - secondTopLeftCornerSize / 2,
            withArcTo,
            color: innerBorderColor,
            opacity: innerBorderOpacity,
          });
          drawTopRightCorner(context, {
            x: x + 100,
            y,
            width,
            height,
            size,
            radius,
            withArcTo,
            color: "red",
            opacity,
          });
          const secondTopRightCornerSize = 4;
          drawTopRightCorner(context, {
            x: x + 100 - size,
            y: y + size,
            width: width - size,
            height: height - size,
            size: secondTopRightCornerSize,
            radius: radius - size / 2 - secondTopRightCornerSize / 2,
            withArcTo,
            color: innerBorderColor,
            opacity: innerBorderOpacity,
          });

          drawBottomRightCorner(context, {
            x: x + 100,
            y: y + 100,
            width,
            height,
            size,
            radius,
            withArcTo,
            color: "green",
            opacity,
          });
          const secondBottomRightCornerSize = 4;
          drawBottomRightCorner(context, {
            x: x + 100 - size,
            y: y + 100 - size,
            width: width - size,
            height: height - size,
            size: secondBottomRightCornerSize,
            radius: radius - size / 2 - secondBottomRightCornerSize / 2,
            withArcTo,
            color: innerBorderColor,
            opacity: innerBorderOpacity,
          });

          drawBottomLeftCorner(context, {
            x,
            y: y + 100,
            width,
            height,
            size,
            radius,
            withArcTo,
            color: "black",
            opacity,
          });
          const secondBottomLeftCornerSize = 4;
          drawBottomLeftCorner(context, {
            x: x + size,
            y: y + 100 - size,
            width: width - size,
            height: height - size,
            size: secondBottomLeftCornerSize,
            radius: radius - size / 2 - secondBottomLeftCornerSize / 2,
            withArcTo,
            color: innerBorderColor,
            opacity: innerBorderOpacity,
          });
        };

        useLayoutEffect(() => {
          drawCorners(canvasRef.current, { withArcTo: false });
          drawCorners(secondCanvasRef.current, { withArcTo: true });

          const thirdCanvas = thirdCanvasRef.current;
          const context = thirdCanvas.getContext("2d");
          context.imageSmoothingEnabled = false;
          context.beginPath();
          context.roundRect(size / 2, size / 2, 100 - size, 100 - size, radius);
          context.lineWidth = size;
          context.strokeStyle = "red";
          context.stroke();

          const secondCornerSize = 4;
          context.beginPath();
          context.roundRect(
            size + secondCornerSize / 2,
            size + secondCornerSize / 2,
            100 - size * 2 - secondCornerSize,
            100 - size * 2 - secondCornerSize,
            radius - size / 2 - secondCornerSize / 2,
          );
          context.lineWidth = secondCornerSize;
          context.strokeStyle = "indigo";
          context.stroke();
        }, [x, y, width, height, size, radius]);

        return (
          <div>
            <canvas ref={canvasRef} width="100" height="100"></canvas>
            <canvas
              ref={secondCanvasRef}
              width="100"
              height="100"
              style="margin-left: 10px"
            ></canvas>
            <canvas
              ref={thirdCanvasRef}
              width="100"
              height="100"
              style="margin-left: 10px"
            ></canvas>
            <fieldset>
              <legend>Options</legend>

              <label>
                x:
                <input
                  type="number"
                  min="0"
                  max="100"
                  value={x}
                  onInput={(e) => xSetter(e.target.valueAsNumber)}
                />
              </label>
              <label>
                y:
                <input
                  type="number"
                  min="0"
                  max="100"
                  value={y}
                  onInput={(e) => ySetter(e.target.valueAsNumber)}
                />
              </label>
              <br />
              <label>
                width:
                <input
                  type="number"
                  min="1"
                  max="100"
                  value={width}
                  onInput={(e) => widthSetter(e.target.valueAsNumber)}
                />
              </label>
              <label>
                height:
                <input
                  type="number"
                  min="1"
                  max="100"
                  value={height}
                  onInput={(e) => heightSetter(e.target.valueAsNumber)}
                />
              </label>
              <br />
              <label>
                border size:
                <input
                  type="number"
                  min="1"
                  max="100"
                  value={size}
                  onInput={(e) => sizeSetter(e.target.valueAsNumber)}
                />
              </label>
              <label>
                border radius:
                <input
                  type="number"
                  min="1"
                  max="100"
                  value={radius}
                  onInput={(e) => radiusSetter(e.target.valueAsNumber)}
                />
              </label>
            </fieldset>
          </div>
        );
      };

      let displayDrawPoints = false;

      const drawTopLeftCorner = (
        context,
        { x, y, width, height, size, radius, color, opacity = 1, withArcTo },
      ) => {
        context.lineWidth = size;
        context.globalAlpha = opacity;
        const leftLineStart = [x + size / 2, y + radius + size / 2];
        const leftLineEnd = [x + size / 2, y + height];
        const topLineStart = [x + radius + size / 2, y + size / 2];
        const topLineEnd = [x + width, y + size / 2];
        const controlPoint = [x + size / 2, y + size / 2];
        if (leftLineStart[1] < leftLineEnd[1]) {
          drawLine(context, leftLineStart, leftLineEnd, { color });
        }
        if (withArcTo) {
          drawArcTo(
            context,
            leftLineStart,
            controlPoint,
            topLineStart,
            radius,
            { color },
          );
        } else {
          drawQuadraticCurveTo(
            context,
            leftLineStart,
            controlPoint,
            topLineStart,
            { color },
          );
        }
        if (topLineStart[0] < topLineEnd[0]) {
          drawLine(context, topLineStart, topLineEnd, { color });
        }
      };
      const drawTopRightCorner = (
        context,
        { x, y, width, height, size, radius, color, opacity = 1, withArcTo },
      ) => {
        context.lineWidth = size;
        context.globalAlpha = opacity;
        const topLineStart = [x - width, y + size / 2];
        const topLineEnd = [x - radius - size / 2, y + size / 2];
        const rightLineStart = [x - size / 2, y + radius + size / 2];
        const rightLineEnd = [x - size / 2, y + height];
        const controlPoint = [x - size / 2, y + size / 2];
        if (topLineStart[0] < topLineEnd[0]) {
          drawLine(context, topLineStart, topLineEnd, { color });
        }
        if (withArcTo) {
          drawArcTo(context, topLineEnd, controlPoint, rightLineStart, radius, {
            color,
          });
        } else {
          drawQuadraticCurveTo(
            context,
            topLineEnd,
            controlPoint,
            rightLineStart,
            { color },
          );
        }
        if (rightLineStart[1] < rightLineEnd[1]) {
          drawLine(context, rightLineStart, rightLineEnd, { color });
        }
      };
      const drawBottomRightCorner = (
        context,
        { x, y, width, height, size, radius, withArcTo, color, opacity },
      ) => {
        context.lineWidth = size;
        context.globalAlpha = opacity;
        const rightLineStart = [x - size / 2, y - height];
        const rightLineEnd = [x - size / 2, y - radius - size / 2];
        const bottomLineStart = [x - radius - size / 2, y - size / 2];
        const bottomLineEnd = [x - width, y - size / 2];
        const controlPoint = [x - size / 2, y - size / 2];
        if (rightLineStart[1] < rightLineEnd[1]) {
          drawLine(context, rightLineStart, rightLineEnd, { color });
        }
        if (withArcTo) {
          drawArcTo(
            context,
            rightLineEnd,
            controlPoint,
            bottomLineStart,
            radius,
            { color },
          );
        } else {
          drawQuadraticCurveTo(
            context,
            rightLineEnd,
            controlPoint,
            bottomLineStart,
            { color },
          );
        }
        if (bottomLineStart[0] > bottomLineEnd[0]) {
          drawLine(context, bottomLineStart, bottomLineEnd, { color });
        }
      };
      const drawBottomLeftCorner = (
        context,
        { x, y, width, height, size, radius, withArcTo, color, opacity = 1 },
      ) => {
        context.lineWidth = size;
        context.globalAlpha = opacity;
        const leftLineStart = [x + size / 2, y - height];
        const leftLineEnd = [x + size / 2, y - radius - size / 2];
        const bottomLineStart = [x + radius + size / 2, y - size / 2];
        const bottomLineEnd = [x + width, y - size / 2];
        const controlPoint = [x + size / 2, y - size / 2];
        if (leftLineStart[1] < leftLineEnd[1]) {
          drawLine(context, leftLineStart, leftLineEnd, { color });
        }
        if (withArcTo) {
          drawArcTo(
            context,
            leftLineEnd,
            controlPoint,
            bottomLineStart,
            radius,
            { color },
          );
        } else {
          drawQuadraticCurveTo(
            context,
            leftLineEnd,
            controlPoint,
            bottomLineStart,

            { color },
          );
        }
        if (bottomLineStart[0] < bottomLineEnd[0]) {
          drawLine(context, bottomLineStart, bottomLineEnd, { color });
        }
      };

      const drawPoint = (context, [x, y], { color = "violet" } = {}) => {
        if (!displayDrawPoints) {
          return;
        }
        context.beginPath();
        context.arc(x, y, 2, 0, Math.PI * 2);
        context.fillStyle = color;
        context.fill();
      };
      const drawLine = (context, start, end, { color = "red" } = {}) => {
        context.beginPath();
        context.moveTo(start[0], start[1]);
        context.lineTo(end[0], end[1]);
        context.strokeStyle = color;
        context.stroke();
        drawPoint(context, start, { color: "aqua" });
        drawPoint(context, end, { color: "chocolate" });
      };
      //   const drawBezierCurveTo = (
      //     context,
      //     start,
      //     controlPoint,
      //     secondControlPoint,
      //     end,
      //     { color = "green" } = {},
      //   ) => {
      //     context.beginPath();
      //     context.moveTo(start[0], start[1]);
      //     context.bezierCurveTo(
      //       controlPoint[0],
      //       controlPoint[1],
      //       secondControlPoint[0],
      //       secondControlPoint[1],
      //       end[0],
      //       end[1],
      //     );
      //     context.strokeStyle = color;
      //     context.stroke();
      //     drawPoint(context, controlPoint, { color: "orange" });
      //     drawPoint(context, secondControlPoint, { color: "yellow" });
      //   };
      //   const drawArc = (context, center, radius, { color = "green" } = {}) => {
      //     context.beginPath();
      //     context.arc(
      //       center[0],
      //       center[1],
      //       radius,
      //       radianFromDegree(180),
      //       radianFromDegree(270),
      //     );
      //     context.strokeStyle = color;
      //     context.stroke();
      //     drawPoint(context, center, { color: "chartreuse" });
      //   };
      //   const radianFromDegree = (degrees) => {
      //     return degrees * (Math.PI / 180);
      //   };

      const drawArcTo = (
        context,
        start,
        controlPoint,
        end,
        radius,
        { color = "green" } = {},
      ) => {
        context.beginPath();
        context.moveTo(start[0], start[1]);
        context.arcTo(controlPoint[0], controlPoint[1], end[0], end[1], radius);
        context.strokeStyle = color;
        context.stroke();
        drawPoint(context, start, { color: "chartreuse" });
        drawPoint(context, controlPoint, { color: "violet" });
        drawPoint(context, end, { color: "chartreuse" });
      };
      const drawQuadraticCurveTo = (
        context,
        start,
        controlPoint,
        endPoint,
        { color = "darkgreen" } = {},
      ) => {
        context.beginPath();
        context.moveTo(start[0], start[1]);
        context.quadraticCurveTo(
          controlPoint[0],
          controlPoint[1],
          endPoint[0],
          endPoint[1],
        );
        context.strokeStyle = color;
        context.stroke();
        drawPoint(context, start, { color: "chartreuse" });
        drawPoint(context, controlPoint, { color: "violet" });
        drawPoint(context, endPoint, { color: "chartreuse" });
      };

      render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
