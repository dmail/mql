<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Router test</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>
    <img src="/__delayed__.js" />

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        useUrl,
        registerRoutes,
        useRouteUrl,
        useRouteIsActive,
        useRouteIsLoading,
        useRouteLoadIsAborted,
        useCanGoBack,
        useCanGoForward,
        goBack,
        goForward,
        reload,
        useNavigationReadyState,
        useCanStopNavigation,
        stopNavigation,
        useUrlBooleanParam,
        withUrlStringParam,
      } from "./nav.js";

      let resolveNavigationToPageA;
      const { pageA, pageB, foo, bar } = registerRoutes({
        pageA: {
          buildUrl: (url) => {
            return withUrlStringParam(url, "page", "A");
          },
          test: ({ searchParams }) => {
            return searchParams.get("page") === "A";
          },
          load: async () => {
            await new Promise((resolve) => {
              resolveNavigationToPageA = resolve;
            });
          },
        },
        pageB: {
          buildUrl: (url) => {
            return withUrlStringParam(url, "page", "B");
          },
          test: ({ searchParams }) => {
            return searchParams.get("page") === "B";
          },
        },
        foo: {
          buildUrl: (url) => {
            const urlObject = new URL(url);
            urlObject.pathname = "/foo";
            return urlObject.toString();
          },
          test: ({ pathname }) => {
            return pathname.startsWith("/foo");
          },
        },
        bar: {
          buildUrl: (url) => {
            const urlObject = new URL(url);
            urlObject.pathname = "/bar";
            return urlObject.toString();
          },
          test: ({ pathname }) => {
            return pathname.startsWith("/bar");
          },
        },
        fallback: {
          load: () => {
            // console.log("load fallback");
          },
        },
      });

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const url = useUrl();
        const [opened, openDetails, closeDetails] =
          useUrlBooleanParam("opened");
        const pageAUrl = useRouteUrl(pageA);
        const pageBUrl = useRouteUrl(pageB);
        const pageAIsActive = useRouteIsActive(pageA);
        const pageBIsActive = useRouteIsActive(pageB);
        const fooIsActive = useRouteIsActive(foo);
        const barIsActive = useRouteIsActive(bar);
        const fooUrl = useRouteUrl(foo);
        const barUrl = useRouteUrl(bar);

        return (
          <div>
            <div>url: {url}</div>

            <button
              onClick={async () => {
                await window.fetch("/__delayed__.js", { method: "POST" });
              }}
            >
              let window "load" occur
            </button>

            <NavControls />

            <details
              open={opened}
              onToggle={(toggleEvent) => {
                if (toggleEvent.newState === "open") {
                  openDetails();
                } else {
                  closeDetails();
                }
              }}
            >
              <summary>Details summary</summary>
              Details content
            </details>

            <div>
              <div>
                <a href={pageAUrl}>Go to page A</a>
                <a href={pageBUrl}>Go to page B</a>
              </div>
            </div>

            <div>
              <div>PAGE CONTENT</div>
              <div style="border: 1px solid black; padding: 10px">
                {pageAIsActive ? (
                  <PageA />
                ) : pageBIsActive ? (
                  <PageB />
                ) : (
                  "nothing"
                )}
              </div>
            </div>

            <div>
              <div>
                <a href={fooUrl}>Go to foo/</a>
                <a href={barUrl}>Go to bar/</a>
              </div>
            </div>

            <div>
              <div>ENDPOINT</div>
              {fooIsActive ? <Foo /> : barIsActive ? <Bar /> : "nothing"}
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const Foo = () => {
        return "foo";
      };

      // eslint-disable-next-line no-unused-vars
      const Bar = () => {
        return "bar";
      };

      // eslint-disable-next-line no-unused-vars
      const NavControls = () => {
        const canGoBack = useCanGoBack();
        const canGoForward = useCanGoForward();
        const navReadyState = useNavigationReadyState();
        const canStopNavigation = useCanStopNavigation();

        return (
          <fieldset>
            <legend>nav controls (or use browser controls)</legend>

            <div>nav state: {navReadyState}</div>

            <button
              disabled={!canStopNavigation}
              onClick={() => {
                stopNavigation();
              }}
            >
              Stop
            </button>
            <button
              disabled={!canGoBack}
              onClick={() => {
                goBack();
              }}
            >
              back
            </button>
            <button
              disabled={!canGoForward}
              onClick={() => {
                goForward();
              }}
            >
              forward
            </button>
            <button
              onClick={() => {
                reload();
              }}
            >
              reload
            </button>
          </fieldset>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const PageA = () => {
        const isLoading = useRouteIsLoading(pageA);
        const isAborted = useRouteLoadIsAborted(pageA);
        if (isLoading) {
          return (
            <div>
              page A loading...
              <button
                onClick={() => {
                  resolveNavigationToPageA();
                }}
              >
                resolve load
              </button>
            </div>
          );
        }
        if (isAborted) {
          return `page A load aborted`;
        }
        return "page A content";
      };

      // eslint-disable-next-line no-unused-vars
      const PageB = () => {
        const isLoading = useRouteIsLoading(pageB);
        const isAborted = useRouteLoadIsAborted(pageB);
        if (isLoading) {
          return "page B loading...";
        }
        if (isAborted) {
          return `page B load aborted`;
        }
        return "page B content";
      };

      render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
