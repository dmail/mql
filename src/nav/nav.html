<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curtain test</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>
    <img src="/__delayed__.js" />

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        useUrl,
        setRouteHandlers,
        useCanGoBack,
        useCanGoForward,
        goBack,
        goForward,
        reload,
        useDocumentIsLoading,
        useCanStopNavigation,
        stopNavigation,
        useUrlBooleanParam,
        useUrlStringParam,
      } from "./nav.js";

      setRouteHandlers([
        () => {
          return () => {};
        },
      ]);

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const url = useUrl();
        const [opened, openDetails, closeDetails] =
          useUrlBooleanParam("opened");
        const [page, pageSetter] = useUrlStringParam("page");

        return (
          <div>
            <div>url: {url}</div>

            <button
              onClick={async () => {
                await window.fetch("/__delayed__.js", { method: "POST" });
              }}
            >
              let window "load" occur
            </button>

            <NavControls />

            <details
              open={opened}
              onToggle={(toggleEvent) => {
                if (toggleEvent.newState === "open") {
                  openDetails();
                } else {
                  closeDetails();
                }
              }}
            >
              <summary>Details summary</summary>
              Details content
            </details>

            <div>
              Current page: {page}
              <div>
                <button
                  disabled={page === "A"}
                  onClick={() => {
                    pageSetter("A");
                  }}
                >
                  A
                </button>
                <button
                  disabled={page === "B"}
                  onClick={() => {
                    pageSetter("B");
                  }}
                >
                  B
                </button>
              </div>
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const NavControls = () => {
        const canGoBack = useCanGoBack();
        const canGoForward = useCanGoForward();
        const documentIsLoading = useDocumentIsLoading();
        const canStopNavigation = useCanStopNavigation();

        return (
          <fieldset>
            <legend>nav controls (or use browser controls)</legend>

            <div>document is loading: {documentIsLoading ? "yes" : "no"}</div>

            <button
              disabled={!canStopNavigation}
              onClick={() => {
                stopNavigation();
              }}
            >
              Stop
            </button>
            <button
              disabled={!canGoBack}
              onClick={() => {
                goBack();
              }}
            >
              back
            </button>
            <button
              disabled={!canGoForward}
              onClick={() => {
                goForward();
              }}
            >
              forward
            </button>
            <button
              onClick={() => {
                reload();
              }}
            >
              reload
            </button>
          </fieldset>
        );
      };

      render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
