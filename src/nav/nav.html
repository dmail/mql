<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curtain test</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>
    <img src="/__delayed__.js" />

    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        useUrl,
        setRouteHandlers,
        useCanGoBack,
        useCanGoForward,
        goBack,
        goForward,
        reload,
        useNavigationReadyState,
        useCanStopNavigation,
        stopNavigation,
        useUrlBooleanParam,
        useUrlStringParam,
      } from "./nav.js";

      let resolveNavigationToPageA;
      setRouteHandlers([
        ({ searchParams }) => {
          const page = searchParams.get("page");
          console.log({ page });
          if (page === "A") {
            console.log("return async");
            return async () => {
              await new Promise((resolve) => {
                resolveNavigationToPageA = resolve;
              });
            };
          }
          return null;
        },
        () => {
          // a priori 404 handling ici
          return () => {};
        },
      ]);

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const url = useUrl();
        const [opened, openDetails, closeDetails] =
          useUrlBooleanParam("opened");
        const [page, pageSetter] = useUrlStringParam("page");

        return (
          <div>
            <div>url: {url}</div>

            <button
              onClick={async () => {
                await window.fetch("/__delayed__.js", { method: "POST" });
              }}
            >
              let window "load" occur
            </button>

            <NavControls />

            <details
              open={opened}
              onToggle={(toggleEvent) => {
                if (toggleEvent.newState === "open") {
                  openDetails();
                } else {
                  closeDetails();
                }
              }}
            >
              <summary>Details summary</summary>
              Details content
            </details>

            <div>
              <div>
                <button
                  disabled={page === "A"}
                  onClick={() => {
                    pageSetter("A");
                  }}
                >
                  A
                </button>
                <button
                  disabled={page === "B"}
                  onClick={() => {
                    pageSetter("B");
                  }}
                >
                  B
                </button>
              </div>
            </div>

            <div>
              <div>PAGE CONTENT</div>
              <div style="border: 1px solid black; padding: 10px">
                {page === "A" ? (
                  <PageA />
                ) : page === "B" ? (
                  <PageB />
                ) : (
                  "nothing"
                )}
              </div>
            </div>
          </div>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const NavControls = () => {
        const canGoBack = useCanGoBack();
        const canGoForward = useCanGoForward();
        const navReadyState = useNavigationReadyState();
        const canStopNavigation = useCanStopNavigation();

        return (
          <fieldset>
            <legend>nav controls (or use browser controls)</legend>

            <div>nav state: {navReadyState}</div>

            <button
              disabled={!canStopNavigation}
              onClick={() => {
                stopNavigation();
              }}
            >
              Stop
            </button>
            <button
              disabled={!canGoBack}
              onClick={() => {
                goBack();
              }}
            >
              back
            </button>
            <button
              disabled={!canGoForward}
              onClick={() => {
                goForward();
              }}
            >
              forward
            </button>
            <button
              onClick={() => {
                reload();
              }}
            >
              reload
            </button>
          </fieldset>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const PageA = () => {
        console.log("render page a");
        return "PageA";
      };

      // eslint-disable-next-line no-unused-vars
      const PageB = () => {
        return "PageB";
      };

      render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
