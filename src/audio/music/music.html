<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music manager</title>
  </head>
  <body>
    <div id="root" style="position: relative"></div>
    <script type="module" jsenv-type="module/jsx">
      import { render } from "preact";
      import {
        music,
        useMusicsAllMuted,
        muteAllMusics,
        unmuteAllMusics,
        useMusicsAllPaused,
        playAllMusics,
        pauseAllMusics,
        useMusicGlobalVolume,
        setMusicGlobalVolume,
        useReasonsToBePaused,
      } from "./music.js";
      import { useVolume, useMuted, usePlaybackState } from "../audio_hooks.js";

      const musicA = music({
        name: "a",
        url: import.meta.resolve("./sky.mp3"),
      });
      const musicB = music({
        name: "b",
        url: import.meta.resolve("./sky.mp3"),
        volume: 0.5,
      });

      // eslint-disable-next-line no-unused-vars
      const Music = ({ music }) => {
        const volume = useVolume(music);
        const muted = useMuted(music);
        const playbackState = usePlaybackState(music);
        const reasonsToBePaused = useReasonsToBePaused(music);

        return (
          <fieldset>
            <legend>
              <h2 style="margin:0">{music.name}</h2>
            </legend>
            <div>
              volume:
              <progress min="0" max="1" value={volume}>
                {volume}
              </progress>
            </div>
            <div style="margin-top: 10px">
              <button
                disabled={muted}
                onClick={() => {
                  music.mute();
                }}
              >
                mute
              </button>
              <button
                disabled={!muted}
                onClick={() => {
                  music.unmute();
                }}
              >
                unmute
              </button>
            </div>
            <div style="margin-top: 10px">
              <button
                disabled={playbackState === "playing"}
                onClick={() => {
                  music.play();
                }}
              >
                play
              </button>
              <button
                disabled={playbackState === "paused"}
                onClick={() => {
                  music.pause();
                }}
              >
                pause
              </button>
              <div>Paused reasons: {reasonsToBePaused.join(", ")}</div>
            </div>
          </fieldset>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const MuteUnMuteAllButton = () => {
        const musicsAllMuted = useMusicsAllMuted();

        return (
          <button
            onClick={() => {
              if (musicsAllMuted) {
                unmuteAllMusics();
              } else {
                muteAllMusics();
              }
            }}
          >
            {musicsAllMuted ? "unmute all" : "mute all"}
          </button>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const PlayPauseAllButton = () => {
        const musicsAllPaused = useMusicsAllPaused();
        return (
          <button
            onClick={() => {
              if (musicsAllPaused) {
                playAllMusics();
              } else {
                pauseAllMusics();
              }
            }}
          >
            {musicsAllPaused ? "play all" : "pause all"}
          </button>
        );
      };

      // eslint-disable-next-line no-unused-vars
      const App = () => {
        const globalVolume = useMusicGlobalVolume();

        return (
          <div>
            <h1>Music Manager</h1>

            <div style="display:flex; flex-direction: column; margin: 10px;">
              <h3>Global controls</h3>
              <div>
                <div>
                  Global volume:
                  <progress
                    min="0"
                    max="1"
                    value={globalVolume}
                    style="width: 100px"
                  >
                    {globalVolume}
                  </progress>
                  <button
                    disabled={globalVolume === 0.6}
                    onClick={() => setMusicGlobalVolume(0.6)}
                  >
                    0.6
                  </button>
                  <button
                    disabled={globalVolume === 1}
                    onClick={() => setMusicGlobalVolume(1)}
                  >
                    1
                  </button>
                </div>

                <MuteUnMuteAllButton />
                <PlayPauseAllButton />

                <button
                  onClick={() => {
                    setMusicGlobalVolume(0.6);
                  }}
                >
                  set global volume to 0.6 and pause all
                </button>
              </div>
            </div>

            <div style="display: flex; gap: 10px">
              <Music music={musicA} />
              <Music music={musicB} />
            </div>
          </div>
        );
      };

      render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
